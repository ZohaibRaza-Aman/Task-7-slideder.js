<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Image Slider</title>
</head>
<body>
    <div class="slide-container">

        <div class="slide active">
            <img src="images/img1.jpg" class="d-block" alt="" width="100%" height="550px">
            <div class="caption d-block">Caption Text 1</div>
        </div>

        <div class="slide">
            <img src="images/img2.jpg"   alt="" width="100%" height="550px">
            <div class="caption  d-block">Caption Text 2</div>
        </div>

        <div class="slide">
            <img src="images/img3.jpg"   alt="" width="100%" height="550px">
            <div class="caption  d-block">Caption Text 3</div>
        </div>

        <div class="slide">
            <img src="images/img4.jpg"   alt="" width="100%" height="550px">
            <div class="caption d-block">Caption Text 4</div>
        </div>

        <span onclick="setSlide(-1)" class="arrow prev">&#8666;</span>
        <span onclick="setSlide(1)" class="arrow next">&#8667;</span>

    </div>
    

    <script src="app.js">
      
    </script>
</body>
</html>
